<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive 404 Not Found Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
  <div class="center">
  <section class="error">
    <h1 class="error__title">404</h1>
    <h2 class="error__type">Page not found</h2>
    <p class="error__cta">A página que procura não existe na nossa base de dados!! Tente retornar <a class="error__link error__link--purple" href="#" target="_blank">home page</a> ou tente achar outra pagina <a class="error__link error__link--blue" href="#" target="_blank">search?</a></p>
  </section>
</div>

<div class="astronaut">
  <img src="img/astronaut.png" alt="" class="src">
</div>
<script src="css/style.css"></script>
  </body>
</html>
